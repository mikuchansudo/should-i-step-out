<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Should I Step Out?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Should I step out right now?</h1>
    <p class="subtitle">UK weather-based decision helper</p>

    <button id="checkBtn">Check now</button>

    <p id="status" class="status hidden">Checking…</p>

    <div id="result" class="hidden">
      <h2 id="decision"></h2>
      <p id="details"></p>
      <button id="shareBtn" class="share hidden">Share today’s result</button>
    </div>

    <div class="donation">
      <p>
        ☕ If this helped you decide today,  
        you can help me buy my medicines or a coffee.
      </p>
      <a href="https://www.buymeacoffee.com/YOURNAME" target="_blank">
        Buy Me a Coffee
      </a>
    </div>

    <p class="footer">No tracking · No cookies · Uses live UK weather</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
