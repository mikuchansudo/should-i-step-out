<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Should I Step Out?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Should I step out right now?</h1>
    <p class="subtitle">A simple Europe-wide weather decision tool</p>

    <button id="checkBtn">Check now</button>

    <p id="status" class="status hidden">Checking…</p>

    <div id="result" class="hidden">
      <h2 id="decision"></h2>
      <p id="details"></p>
      <button id="shareBtn" class="share hidden">
        Share today’s result
      </button>
    </div>

    <div class="donation">
      <p class="donation-line">
        If this helped you decide today, you can support this project.
      </p>

      <a
        class="bmc-button"
        href="https://buymeacoffee.com/tokyoisliff"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg"
          alt="Buy Me a Coffee"
        />
        <span>Buy me a coffee</span>
      </a>
    </div>

    <p class="footer">
      No tracking · No cookies · Uses real-time weather data
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
